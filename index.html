<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarthak's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="keyboard.css">
    <link rel="shortcut icon" href="Calculator_logo.png" type="image/x-icon">
</head>
<body>

    <div class="cal_wrapper">

        <div class = "cal_container">

            <div class="cal_display">

                <h4 class = "display_result">result display here</h4>
            
            </div>

            <div class="cal_box">

                <button class = "clear" title = "Clear All">C</button>
                <button class = "delete" title = "Go To Prev. State">del</button>
                <button class = "divide" title = "Division Operator">/</button>
                <button class="multiply" title = "Multiply Operator">*</button>

                <button class="seven" title="Seven">7</button>
                <button class="eight" title = "Eight">8</button>
                <button class="nine" title = "Nine">9</button>
                <button class="subtract" title = "Subtraction Operator">-</button>

                <button class="four" title="Four">4</button>
                <button class="five" title="Five">5</button>
                <button class="six" title="Six">6</button>
                <button class="add" title="Addition Operator">+</button>

                <button class="one" title="One">1</button>
                <button class="two" title="Two">2</button>
                <button class="three" title="Three">3</button>
                <button class="zero" title="zero">0</button>

                <button class="decimal" title="Add Decimal">.</button>
                <button class="result" title="Generate Answer">=</button>

            </div>

        </div>

    </div>

    <script src="script.js"></script> 
    <script src="keyboard.js"></script>
</body>
</html>
